apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.unibs.zanotti.inforinvestigador"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    androidExtensions {
        experimental = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    // Common dependencies
    androidTestImplementation commonLibs.runner
    testImplementation commonLibs.junit
    androidTestImplementation commonLibs.espressoCore
    implementation commonLibs.rxJava
    implementation commonLibs.rxAndroid
    implementation commonLibs.kotlin
    implementation commonLibs.firebaseAuth
    implementation commonLibs.firestore

    // Dependencies to other project modules
    implementation project(":domain")
    implementation project(":data")

    //Groupie
    implementation 'com.xwray:groupie:2.3.0'
    implementation 'com.xwray:groupie-kotlin-android-extensions:2.3.0'
    implementation 'com.xwray:groupie:2.3.0'
    implementation 'com.xwray:groupie-databinding:2.3.0'

    // Firebase
    implementation 'com.google.firebase:firebase-core:16.0.8'
    implementation 'com.google.android.gms:play-services-auth:16.0.1'

    // Custom Google Sign-in button
    implementation 'com.shobhitpuri.custombuttons:google-signin:1.0.0'

    // Butterknife
    implementation 'com.jakewharton:butterknife:10.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'

    // Material dependency
    implementation 'com.google.android.material:material:1.0.0'

    // Circle images
    implementation 'de.hdodenhof:circleimageview:3.0.0'

    // Picasso
    implementation 'com.squareup.picasso:picasso:2.71828'
}
